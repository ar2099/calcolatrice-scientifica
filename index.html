<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/resetmayer.css">
    <link rel="stylesheet" href="asset/style.css">
    <title>Calcolatrice</title>
</head>
<body>
    
    <!-- è una single page application, il div containerApp è tutta la schermata -->
    <div id="containerApp">
    
    
        <div id="calcolatrice">
    
            <div id="display">
                <p id="schermo"></p>
            </div>
    
            <div id="container-tasti">
    
                <span class="tasto numero">0</span>
                <span class="tasto numero">1</span>
                <span class="tasto numero">2</span>
                <span class="tasto numero">3</span>
                <span class="tasto numero">4</span>
                <span class="tasto numero">5</span>
                <span class="tasto numero">6</span>
                <span class="tasto numero">7</span>
                <span class="tasto numero">8</span>
                <span class="tasto numero">9</span>
                <span class="tasto" id="punto">.</span>
                <span class="tasto somma">+</span>
                <span class="tasto somma">-</span>
                <span class="tasto operatore1">:</span>
                <span class="tasto operatore1">*</span>
                <span class="tasto" id="potenza">^</span>
                <span class="tasto" id="radice">√</span>
                <span class="tasto" id="aperturaParentesi">(</span>
                <span class="tasto" id="chiusuraParentesi">)</span>
    
                <span class="tasto" id="cancTutto">Cancella tutto</span>
                <span class="tasto" id="canc1">Canc1</span>
                <span class="tasto" id="uguale">=</span>
                <label for="apr" class="tasto">Risultato con quante cifre decimali:</label>
                
                <select name="approssimazione" id="apr" class="tasto">
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                   
                   
                    
                    
                    
                </select>
    
            </div>
    
        </div>
    
    
    
    </div> <!-- fine container app   -->
    <script src="asset/tasti.js"></script>
    <script src="asset/risoluzione.js"></script>
    <script src="asset/assemblaggio.js"></script>
    <script src="main.js"></script>
</body>
</html>
